{% extends 'users/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="jumbotron">

<h2><span class="glyphicon glyphicon-registration-mark" style="font-size: 34px;"></span>  Sign up</h2>
<hr>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
</form>
</div>
{% endblock %}
